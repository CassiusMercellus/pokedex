<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Pokemon</title>
</head>
<body>
    <h1 class="title">Pokemon Search App</h1>
    <div class="content">
        <h3 class="header">Search for Pokemon Name or ID:</h3>
        <div class="search">
            <input id="search-input" placeholder="Enter Pokemon name" required>
            <button id="search-button" class="search-btn">Search</button>
        </div>
        <div class="img" id="pokemonInfo">
            <div class="name">
                <div class="pokemon" id="pokemon-name"></div>
                <div id="pokemon-id"></div>
            </div>
            
            <div class="wh">
                <div class="w" id="weight"></div>
                <div class="h" id="height"></div>
            </div>
            <div class="poke-img" id="pokemon-image"></div>
            <div id="types"></div>
        </div>
        <div class="elements">
            <p class="bold element">Base</p>
            <p class="bold element">Stats</p>
            <p class="element">HP:</p>
            <div class="element" id="hp"></div>
            <p class="element">Attack:</p>
            <div class="element" id="attack"></div>
            <p class="element">Defense:</p>
            <div class="element" id="defense"></div>
            <p class="element">Sp. Attack:</p>
            <div class="element" id="special-attack"></div>
            <p class="element">Sp.Defense:</p>
            <div class="element" id="special-defense"></div>
            <p class="element">Speed:</p>
            <div class="element" id="speed"></div>
        </div>
    </div>
    
</body>
</html>
